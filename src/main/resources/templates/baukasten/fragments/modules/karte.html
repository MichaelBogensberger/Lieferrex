<style>
.anmerkung-collaps {
    box-shadow: 0px 0px 0px;
    margin-top: 0px;
    border: 0px;
}

.pb-0 {
    padding-bottom: 0px !important;
}

.mt-0 {
    margin-top: 0px;
}

.mt-10 {
    margin-top: 10px;
}

.card-karte {
    background: rgba(255, 255, 255, 0.32);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(11.1px);
    -webkit-backdrop-filter: blur(11.1px);
    border: 1px solid rgba(255, 255, 255, 0.46);
}

.fz-16 {
    font-size: 16px;
}

.desc-item {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    /* cursor: pointer; */
    -webkit-tap-highlight-color: transparent;
    line-height: 1.5;
    /* padding: 1rem; */
    background-color: #fff;
}

.desc-i {
    width: 2rem;
    font-size: 1.6rem;
    display: inline-block;
    text-align: center;
    margin-right: 1rem;
    margin-left: -16px;
}


</style>



<div th:fragment="karte(content, edit, position)" class="fragment-karte row br-16">

    <i th:if="${edit}" th:name="${position + '-' + content.fragmenttype.type}" class="fragment-delete material-icons">delete_forever</i>

  
    <div th:each="gericht: ${gerichte}" class="col s12 m12 l3">
        <ul class="collection with-header card-karte">
            <li class="collection-header">
                
                


                <div class="row mb-0 mt-10">
                    <div class="col s8 pb-0"><h4 class="mt-0" th:text="${gericht.name}"></h4></div>
                    <div class="col s4 pb-0">

                        <div class="input-field">
                            <input type="number" value="1" id="tentacles" name="anzahl" min="1" max="100">
                            <label class="active" for="anzahl">Anzahl</label>
                        </div>

                    </div>
                  </div>

            
            </li>
            
            <li class="collection-item">

                <div class="desc-item"><i class="material-icons desc-i">assignment</i> <div th:text="${gericht.beschreibung}"></div></div>
               


            </li> 

                <ul class="collapsible anmerkung-collaps">
                    <li>
                      <div class="collapsible-header"><i class="material-icons">arrow_downward</i>Anmerkung hinzufügen</div>
                      <div class="collapsible-body">

                        <div class="input-field">
                            <input value="Alvin" id="anmerkung" type="text" class="validate">
                            <label class="active" for="anmerkung">Anmerkung</label>
                        </div>
                          
                      </div>
                    </li>
                </ul>

            <li class="collection-item" style="padding-bottom: 50px;">
                <h6 th:text="${'Preis: ' + gericht.preis + '€'}" class="left"></h6>

                <a class="waves-effect waves-light btn right"><i class="material-icons left">add</i>Hinzufügen</a>
            </li>
          </ul>
    </div>
    
  
  </div>

  <script>
        $(document).ready(function(){
            $('.collapsible').collapsible();
        });
  </script>
