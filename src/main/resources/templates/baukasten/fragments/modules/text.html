<div th:fragment="text(content, edit, position)" class="fragment-text">

  <div th:if="${edit}">
    <h2 th:text="${content.fragmenttext.titel}"></h2>
    <p th:text="${content.fragmenttext.text}"></p>
  </div>

  <div th:unless="${edit}">
    <h2 th:text="${content.fragmenttext.titel}"></h2>
    <p th:text="${content.fragmenttext.text}"></p>
  </div>

</div>
