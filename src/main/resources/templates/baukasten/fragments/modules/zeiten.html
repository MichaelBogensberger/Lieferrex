<div th:fragment="zeiten(content, edit, position)" class="fragment-text br-16">

    <i th:if="${edit}" th:name="${position + '-' + content.fragmenttype.type}"
        class="fragment-delete material-icons">delete_forever</i>

    <div class="row">
        <h1 class="mob-text-mod">Öffnungszeiten hi</h1>
    </div>

    <div class="row center" style="width: 100%; padding: 0 2em;">
        <table class="centered">
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Geöffnet von - bis</th>
                    <th>Pause von - bis</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="zeit: ${zeiten}">
                    <td th:if="${zeit.oeffnungszeit != null}" th:text="${zeit.tag}"></td>
                    <td th:if="${zeit.oeffnungszeit != null}" th:text="${'__${zeit.oeffnungszeit}__  -  __${zeit.schliessungszeit}__'}"></td>
                    <td th:if="${zeit.oeffnungszeit != null}" th:text="${'__${zeit.startpause}__  -  __${zeit.endepause}__'}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
