<div th:fragment="kontakt(content, edit, position)" class="fragment-text">

    <i th:if="${edit}" th:name="${position + '-' + content.fragmenttype.type}"
        class="fragment-delete material-icons">delete_forever</i>

    <div class="row">
        <h1 th:text="${restaurantName}"></h1>
    </div>
    <div class="row center" style="width: 100%;">
        <div class="col s12 m6 l4">
            <i class="material-icons" style="font-size: 3em;">location_on</i>
            <p style="font-size: 1.5em; color: #4b4b4b;">Addresse</p>
            <p th:text="${kontaktstrasse + ' ' + kontaktnummer}"></p>
            <p th:text="${kontaktplz + ' ' + kontaktort}"></p>
        </div>
        <div class="col s12 m6 l4">
            <i class="material-icons" style="font-size: 3em;">local_phone</i>
            <p style="font-size: 1.5em; color: #4b4b4b;">Telefon</p>
            <p th:text="${kontakttelefon}"></p>
        </div>
        <div class="col s12 m12 l4">
            <i class="material-icons" style="font-size: 3em;">mail</i>
            <p style="font-size: 1.5em; color: #4b4b4b;">Email</p>
            <p th:text="${kontaktmail}"></p>
        </div>
    </div>

</div>
