<div th:fragment="header-1(content, edit, position)" class="fragment-header" name="header-1">

    <i th:if="${edit}" th:name="${position + '-header-1'}" class="fragment-edit material-icons">edit</i>

    <div class="fragment-header-column">
        <h1 th:text="${content.fragmentheader.titel}" style="font-size: 6em;"></h1>
        <p th:text="${content.fragmentheader.text}" style="font-size: 2em;"></p>
    </div>
    <div class="fragment-header-column">
        <img th:src="${'data:image/png;base64,'+ __${position + 'image'}__}" style="padding: 5px;" />
    </div>

</div>
